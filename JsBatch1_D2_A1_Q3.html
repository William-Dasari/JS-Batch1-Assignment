<!--Answer for the question to print date in specified format-->
<html>
    <head><title>Date in specied format</title></head>
    <body>
        <script>
            var date_format =new Date();
            document.write(date_format.getMonth()+"-"+date_format.getDate()+"-"+date_format.getFullYear()+ "<br>");
            document.write(date_format.getMonth()+"/"+date_format.getDate()+"/"+date_format.getFullYear());
        </script>
    </body>
</html>
