    <body>
        <script>
            document.write("1.console.log() <br> 2.console.error() <br> 3.console.warn() <br> 4.console.clear() <br> 5.console.time() <br> 6.console.timeEnd() <br> 7.console.table()<br> 8.console.count() <br> 9.console.group() <br> 10.console.groupEnd()")
